    <section id="section2">

        <form >

            placeholder="new task name"
          />
        </form>
      </div>
    </section>

      
    </section>

    <section id="section3">
      <div class="tasks">
        <!--task1-->
        <div class="task">
          <input type="checkbox" id="task1"><label for="task1"><span  class="custom-checkbox"></span>hi</label>
        </div> 
        
        <!--task2-->
        <div class="task">
          <input type="checkbox" id="task2"><label for="task2"><span  class="custom-checkbox"></span>hello</label>

      </div>

      <button class="btn">5 items left</button>
      <button class="btn">All</button>
      <button class="btn">Active</button>
      <button class="btn">Completed</button>
      <button class="btn">Clear completed</button>
